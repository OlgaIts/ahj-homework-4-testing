<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Credit Card Validator</title>
 <script defer src="main.cc62d3d504.js"></script></head>
 <body>
  <div class="container">
   <h1 class="title">Check your credit card number</h1>
   <ul class="card-list">
    <li class="card">
     <img class="img" src="img/visa.b9d988eca5.png" id="visa" alt="visa" width="90px" />
    </li>
    <li class="card">
     <img
      class="img"
      src="img/american-express.c0d9cac503.png"
      id="americanExpress"
      alt="american-express"
      width="90px"
     />
    </li>
    <li class="card">
     <img class="img" src="img/dinner.ded6230bca.png" id="diners" alt="Diners Club" width="90px" />
    </li>
    <li class="card">
     <img
      class="img"
      src="img/Discover-card.184f36fb9b.png"
      id="discover"
      alt="Discover-card"
      width="90px"
     />
    </li>
    <li class="card">
     <img class="img" src="img/master-card.7255b8f772.png" id="mastercard" alt="master-card" width="90px" />
    </li>
    <li class="card">
     <img class="img" src="img/jcb.176381317a.png" id="jcb" alt="jcb" width="90px" />
    </li>
    <li class="card">
     <img class="img" src="img/mir.d713894b30.png" id="mir" alt="mir" width="90px" />
    </li>
   </ul>
   <form action="">
    <input class="input" type="text" />
    <button class="btn" type="button">Click to Validate</button>
   </form>
   <p class="result"></p>
  </div>
 </body>
</html>
