<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Credit Card Validator</title>
 </head>
 <body>
  <div class="container">
   <h1 class="title">Check your credit card number</h1>
   <ul class="card-list">
    <li class="card">
     <img class="img" src="./img/visa.png" id="visa" alt="visa" width="90px" />
    </li>
    <li class="card">
     <img
      class="img"
      src="./img/american-express.png"
      id="americanExpress"
      alt="american-express"
      width="90px"
     />
    </li>
    <li class="card">
     <img class="img" src="./img/dinner.png" id="diners" alt="Diners Club" width="90px" />
    </li>
    <li class="card">
     <img
      class="img"
      src="./img/Discover-card.png"
      id="discover"
      alt="Discover-card"
      width="90px"
     />
    </li>
    <li class="card">
     <img class="img" src="./img/master-card.png" id="mastercard" alt="master-card" width="90px" />
    </li>
    <li class="card">
     <img class="img" src="./img/jcb.png" id="jcb" alt="jcb" width="90px" />
    </li>
    <li class="card">
     <img class="img" src="./img/mir.png" id="mir" alt="mir" width="90px" />
    </li>
   </ul>
   <form action="">
    <input class="input" type="text" />
    <button class="btn" type="button">Click to Validate</button>
   </form>
   <p class="result"></p>
  </div>
 </body>
</html>
